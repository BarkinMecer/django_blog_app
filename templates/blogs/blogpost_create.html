
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create BlogPost{% endblock title %}


{% block body %}
    <h1>Create BlogPost</h1>   

    <form method="POST">
      {% csrf_token %}

      {% for field in form %}
        <div id="div_id_{{field.label}}" class="mb-3">
          
          {{ field.errors }}
          <label for="id_{{field.label}}" class="form-label">{{field.label}}</label> 
          {{field}}
          {{ field.help_text }}
        </div>
      {% endfor %}

      <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock body %}
